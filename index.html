<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro número:"><br><br>
        <select id="seletor">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o Segundo número"><br><br>
        <button onclick="calcular()">Calcular</button>
        <div>
            <h3 id="resultado"></h3>
        </div>
        
    </div>
    <h2 class="referencia">Feito por <a href="https://www.linkedin.com/in/diego-correa-raposeiro-5ba90b179/" target="_blank">Diego Raposeiro</a></h2>
    <img src="img/diego.jpeg" alt="imagem de diego">


<script src="script/script.js"></script>
</body>
